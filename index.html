<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Bonsai Collection Wiki</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <h1>The Bonsai Collection Wiki</h1>
    </header>
    <main>
        <div class="container">
            <div class="chat-messages" id="chat-messages">
                <div class="bot-message">
                    <p>Welcome to The Bonsai Collection Wiki. Please select a category:</p>
                </div>
            </div>
            <div class="subcategories-container" id="subcategories-container"></div>
            <div class="options-container" id="options-container">
                <!-- Botones de categoría -->
                <button class="category-button" data-category="tbc_inicio">The Bonsai Collection</button>
                <button class="category-button" data-category="problema_global">Problema Global</button>
                <button class="category-button" data-category="creacion_tbc">Creación de TBC</button>
                <button class="category-button" data-category="invernadero_tbc">Invernadero</button>
                <button class="category-button" data-category="recursos_economia">Recursos y Economía</button>
                <button class="category-button" data-category="mision_exploracion">Misión y Exploración</button>
                <button class="category-button" data-category="island_cubes">Bonsai Islands (Islas)</button>
                <button class="category-button" data-category="ia_tech">Inteligencia Artificial (IA) en la Nave</button>
            </div>
            <!-- Botón "Volver al Inicio" -->
            <button class="subcategory-button" id="back-to-categories-button">Volver al Inicio</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
